<body>
        <h1>Advanced Registration Form</h1>
        <fieldset style="border:2px solid black; width:60%;">
        <legend><h4>Personal Information</h4></legend>
        <form action="">
            <label for="Name">Full Name:</label>
            <input type="Text"id="Name"required placeholder="Enter your Full name"><br><br>
            <label for="Email">Email:</label>
            <input type="email"id="Email"required placeholder="Enter your Email"><br><br>
            <label for="password">password:</label>
            <input type="password"id="password"required placeholder="Enter the password"><br><br>
            <label for="">DOB</label>
            <input type="date" required min="2000-01=01" max="2060-01-01"><br><br><br></fieldset>
           
            <fieldset style="border:2px solid black; width:60%;">
            <legend><h4>Contact Information</h4></legend>
            <label for="">Phone Number</label>
            <input type="tel" pattern="[0-9]{10}"required placeholder="Enter your mobile number"><br><br>
            <label for="">Website</label>
            <input type="text"required placeholder="Enter your website url"></fieldset>


                <fieldset style="border:2px solid black; width:60%;">
                <legend><h4>Preferences</h4></legend>
                <label for="">Favourite color</label>
                <input type="color"><br><br>
                <label for="">Volume Level</label>
                <input type="Range"><br><br>
                <label for="">Preferred Browser</label>
                 <select name="" id="">
                      <option hidden>Choose ur Browser</option>
                      <option>Mozilla Firefox</option>
                      <option>Chromium</option>
                      <option>Lynx</option>
                </select><br>
            </fieldset>

                <fieldset style="border:2px solid black; width:60%;">
                    <legend><h4>Additional Information</h4></legend>
                    <label for="">Bio</label><br>
                    <textarea cols="50" rows"50" required placeholder=" Tell me about yourself"></textarea><br>
                    <label for="">Upload Resume</label>
                    <input type="file"></fieldset>


                    <fieldset style="border:2px solid black; width:60%;">
                        <legend><h4>Agreements</h4></legend>
                        <input type="checkbox">I agree to the terms and conditions </fieldset><br>

                        <input type="submit"value="Register">
                    </form>

                </body>
